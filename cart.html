<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRINTIVA - Cart</title>
    <!-- Import Google Font: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            color: #2c3e50;
            overflow-x: hidden;
            transition: background 0.3s, color 0.3s;
        }
        :root {
            --bg-gradient: linear-gradient(135deg, #e0f7fa, #ffffff);
            --text: #2c3e50;
            --card-bg: white;
            --shadow: rgba(0,0,0,0.12);
        }
        body.dark {
            --bg-gradient: linear-gradient(135deg, #2c3e50, #576574);
            --text: #e9ecef;
            --card-bg: #34495e;
            --shadow: rgba(0,0,0,0.3);
        }
        body { background: var(--bg-gradient); color: var(--text); }
        header {
            background: #1e88e5;
            padding: 20px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        #logo-container {
            display: flex;
            align-items: center;
            text-align: center;
        }
        #logo {
            width: 200px;
            height: auto;
            margin-right: 20px;
        }
        #brand-name {
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            display: none;
        }
        #header-actions {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }
        #order-count {
            background: #ffffff;
            color: #1e88e5;
            padding: 6px 15px;
            border-radius: 25px;
            font-weight: bold;
            margin-left: 20px;
        }
        .header-btn {
            background: #ffffff;
            color: #1e88e5;
            padding: 8px 20px;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        .header-btn:hover { background: #e3f2fd; }
        .toggle-btn {
            background: #ffffff;
            color: #1e88e5;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
            transition: background 0.3s;
        }
        .toggle-btn:hover { background: #e3f2fd; }
        main {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }
        h2 {
            text-align: center;
            color: #1e88e5;
            font-size: 34px;
            margin: 30px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        #cart-items {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        .cart-item {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 20px var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-item h3 {
            color: #1e88e5;
            margin: 0;
            font-size: 20px;
        }
        .cart-item p {
            margin: 5px 0;
            font-size: 15px;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            color: #7f8c8d;
        }
        .cart-item .details {
            flex: 1;
        }
        .cart-item .actions {
            display: flex;
            align-items: center;
        }
        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .remove-btn:hover { background: #c0392b; }
        #cart-total {
            text-align: right;
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
            color: #27ae60;
        }
        #proceed-to-payment {
            display: block;
            background: #2ecc71;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            width: 200px;
            margin: 20px auto;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }
        #proceed-to-payment:hover { background: #27ae60; }
        #empty-cart-message {
            text-align: center;
            font-size: 20px;
            color: #7f8c8d;
            margin: 40px 0;
        }
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 15px 0;
            background: var(--card-bg);
            box-shadow: 0 -2px 5px var(--shadow);
        }
        nav a {
            text-decoration: none;
            color: var(--text);
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background 0.3s;
        }
        nav a:hover, nav a.active { background: #e3f2fd; color: #1e88e5; }
    </style>
</head>
<body>
    <header>
        <div id="logo-container">
            <img id="logo" src="printiva_logo.jpg" alt="PRINTIVA Logo" onerror="this.style.display='none'; document.getElementById('brand-name').style.display='block';">
            <span id="brand-name">PRINTIVA</span>
        </div>
        <div id="header-actions">
            <span id="order-count">0</span>
            <span class="header-btn" onclick="location.href='account.html'">Account</span>
            <span class="header-btn" onclick="location.href='payment.html'">Payment</span>
            <span class="header-btn" onclick="location.href='chat.html'">Live Chat</span>
            <span class="toggle-btn" onclick="toggleDarkMode()">Dark Mode</span>
        </div>
    </header>
    <main>
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <p id="empty-cart-message" style="display: none;">Your cart is empty. Add some items to get started!</p>
        <p id="cart-total">Total: ₹0.00</p>
        <button id="proceed-to-payment" onclick="proceedToPayment()">Proceed to Payment</button>
    </main>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="upload.html">Upload</a></li>
            <li><a href="cart.html" class="active">Cart</a></li>
            <li><a href="track.html">Track</a></li>
        </ul>
    </nav>

    <script>
        let orders = JSON.parse(localStorage.getItem('orders')) || [];
        const cartItemsContainer = document.getElementById('cart-items');
        const emptyCartMessage = document.getElementById('empty-cart-message');
        const cartTotalDisplay = document.getElementById('cart-total');
        const proceedToPaymentBtn = document.getElementById('proceed-to-payment');

        // Update order count in header
        document.getElementById('order-count').innerText = orders.length;

        // Function to render cart items
        function renderCart() {
            cartItemsContainer.innerHTML = '';
            if (orders.length === 0) {
                emptyCartMessage.style.display = 'block';
                cartTotalDisplay.style.display = 'none';
                proceedToPaymentBtn.style.display = 'none';
                return;
            }

            emptyCartMessage.style.display = 'none';
            cartTotalDisplay.style.display = 'block';
            proceedToPaymentBtn.style.display = 'block';

            let totalCost = 0;
            orders.forEach(order => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <div class="details">
                        <h3>${order.service}</h3>
                        <p>File: ${order.fileName}</p>
                        <p>Quantity: ${order.pages}</p>
                        <p>Total Cost: ₹${order.totalCost}</p>
                        <p>Status: ${order.status}</p>
                    </div>
                    <div class="actions">
                        <button class="remove-btn" onclick="removeFromCart(${order.id})">Remove</button>
                    </div>
                `;
                cartItemsContainer.appendChild(cartItem);
                totalCost += parseFloat(order.totalCost);
            });

            cartTotalDisplay.textContent = `Total: ₹${totalCost.toFixed(2)}`;
        }

        // Function to remove an item from the cart
        function removeFromCart(orderId) {
            orders = orders.filter(order => order.id !== orderId);
            localStorage.setItem('orders', JSON.stringify(orders));
            document.getElementById('order-count').innerText = orders.length;
            renderCart();
        }

        // Function to proceed to payment
        function proceedToPayment() {
            if (orders.length === 0) {
                alert("Your cart is empty! Add some items before proceeding to payment.");
                return;
            }
            location.href = 'payment.html';
        }

        // Toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark');
            const btn = document.querySelector('.toggle-btn');
            btn.textContent = document.body.classList.contains('dark') ? 'Light Mode' : 'Dark Mode';
            localStorage.setItem('darkMode', document.body.classList.contains('dark'));
        }
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark');
            document.querySelector('.toggle-btn').textContent = 'Light Mode';
        }

        // Initial render of cart
        renderCart();
    </script>
</body>
</html>
